services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: payment-link-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_link
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - payment-link-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Migration Service (runs migrations before app starts)
  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-link-migrations
    command: npx prisma migrate deploy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/payment_link?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - payment-link-network
    restart: on-failure

  # Prisma Studio (Database GUI)
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-link-prisma-studio
    command: npx prisma studio --hostname 0.0.0.0 --port 5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/payment_link?schema=public
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - payment-link-network
    profiles:
      - tools  # Use 'docker compose --profile tools up' to start this service

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-link-app
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/payment_link?schema=public
      # Add other environment variables as needed
      # JWT_SECRET: ${JWT_SECRET}
      # CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      # CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      # CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - payment-link-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  payment-link-network:
    driver: bridge
